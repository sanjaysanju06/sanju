<form  [formGroup]="reactiveForm" (ngSubmit)="onSubmit()" class="form-horizontal">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Login Form</h3>
      </div>
      <div class="panel-body">
        <div class="form-group">
          <label class="col-sm-2 control-label" for="name">name</label>
          <div class="col-sm-8">
            <input id="name" type="text" class="form-control" formControlName="name" placeholder="admin">
            
            <span class="help-block" *ngIf="reactiveForm.get('name').errors?.required && reactiveForm.get('name').touched">
                    Name is required
            </span>

          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="email">email</label>
          <div class="col-sm-8">
            <input id="email" type="text" class="form-control" formControlName="email">
            <span class="help-block" *ngIf="reactiveForm.get('email').errors?.required && reactiveForm.get('email').touched">
                email is required
        </span>
          </div>
        </div>
  
        <div class="form-group">
          <label class="col-sm-2 control-label" for="password">password</label>
          <div class="col-sm-8">
            <input id="password" type="password" class="form-control" formControlName="password" placeholder="admin">
            <span class="help-block" *ngIf="reactiveForm.get('password').errors?.required && reactiveForm.get('password').touched">
                password is required
        </span>
          </div>
        </div>
  
      </div>
      <div class="panel-footer">
        <button class="btn btn-primary" type="submit" [disabled]="!reactiveForm.valid">Login </button>
        <button class="btn btn-primary" (click)="updatedata()" [disabled]="!reactiveForm.valid">update </button>
      </div>
    </div>
  </form>
